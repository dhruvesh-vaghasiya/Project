<html>
<head>
    <title>Vehicle Details Webpage</title>
    <link rel="stylesheet" href="vdate.css">
</head>
<body>
    <h2>vehicle name</h2>
    <p>Review Section</p>
    <div class="container1">
        <div class="img">
            <img src="../../image/gtr.jpg" alt="image not found" width="500px" height="323px">
        </div> 
        <div class="vr1"></div>
        <div class="data">
            <div class="vr2"></div>
            <div class="brand">
                <h4>Brand</h4>
                <h3>Honda</h3>
            </div>
            <div class="vr3"></div>
            <div class="color">
                <h4>Color</h4>
                <h3>White</h3>
            </div>
            <div class="price">
                <h1>Price</h1>
                <p>Available till:- Date</p>
            </div>
        </div>
    </div>
    <center>
    <table>
        <tr>
            <th>Number</th>
            <td>Number</td>
        </tr>
        <tr>
            <th>Type</th>
            <td>type</td>
        </tr>
        <tr>
            <th>Fuel Type</th>
            <td>ftype</td>
        </tr>
        <tr>
            <th>Seat</th>
            <td>seat</td>
        </tr>
        <tr>
            <th>Brand</th>
            <td>brand</td>
        </tr>
        <tr>
            <th>Color</th>
            <td>color</td>
        </tr>
        <tr>
            <th>Rent Price</th>
            <td>Price</td>
        </tr>   
    </table>
</center>
</body>
</html>
